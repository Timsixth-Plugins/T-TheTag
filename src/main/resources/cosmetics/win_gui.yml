guis:
  win_cosmetics:
    displayname: '&a&lWin cosmetics'
    size: 9
    empty_slots:
      material: BLACK_STAINED_GLASS_PANE
    slots:
      0:
        material: LEGACY_FIREWORK
        displayname: '&a&lFirework effect'
        price: 7000
        click_action:
          type: 'BUY_OR_ACTIVE_COSMETIC'
          args:
            - 'WIN_FIREWORK'
        lore:
          - '&7Price &a{PRICE} &7coins'
          - '&7Right click to buy effect'
      7:
        material: BARRIER
        displayname: '&cReturn to main menu'
        click_action:
          type: OPEN_MENU
          args:
            - 'main_cosmetics'
      8:
        material: RED_DYE
        displayname: '&cDisable all active win effects'
        click_action:
          type: RESET_ALL_COSMETICS_CATEGORY
          args:
            - 'WIN'